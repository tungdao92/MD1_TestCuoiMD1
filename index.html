<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

            crossorigin="anonymous"></script>

</head>
<body>
<div style="padding: 20px; font-size: 25px">
    <h1 align="center" style="color: red">Category</h1>
    <div class="input-group mb-3">
        <input id="newCategory" type="text" style="width: 30%" placeholder="New Category"
               aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button type="button" class="btn btn-primary btn-sm" onclick="createCategory()">Create Category</button>
        </div>
    </div>
    <!--<button type="button" class="btn btn-primary btn-sm" onclick="createCategory()">Create Category</button>-->
    <span id="validate"></span>
    <table border="1" style="width: 100%; text-align: center">
        <tr class="table">
            <th class="table-primary">STT</th>
            <th class="table-success">NAME</th>
            <th class="table-warning">EDIT</th>
            <th class="table-danger">DELETE</th>
        </tr>
        <tbody id="drawTable">
        </tbody>
    </table>
    <br><br>
    <h4>Name Song:</h4>
    <input id="nameSong" type="text" style="width: 20%" placeholder="Name Song" aria-label="Recipient's username"
           aria-describedby="basic-addon2">
    <br>
    <br>
    <h4>Lyric:</h4>
    <textarea id="lyric" style="width: 40%; height: 200px"></textarea>
    <select id="option" onchange="selectCategory()">
    </select>
    <br>
    <button onclick="createSong()" type="button" class="btn btn-secondary">Creat Song</button>
    <table border="1" style="width: 100%; text-align: center">
        <th class="table-primary">STT</th>
        <th class="table-success">Name Song</th>
        <th class="table-warning">Lyrics</th>
        <th class="table-danger">Category</th>
        <tbody id="drawTableSong">
        </tbody>
    </table>
</div>
<script src="class.js"></script>


</body>
</html>
